<!DOCTYPE html>
<html>
<head>
	<title>This is a voronoi thumbnail gen</title>
	<meta charset="UTF-8">
</head>
<body>
The Wiki for this: <a href="https://en.wikipedia.org/wiki/Fortune%27s_algorithm">voronoi algorithm</a>
<br />
<img src="snowboard.jpg" width="500">
<div id="voronoiExample"></div>
<script type="text/javascript" src="Point.js"></script>
<script type="text/javascript" src="VoronoiEngine.js"></script>
<script type="text/javascript">
	let voronoiEngine = new VoronoiEngine();

	// create canvas and show
	let voronoiDiv = document.getElementById("voronoiExample");
	let voronoiCanvas = document.createElement("canvas");
	voronoiCanvas.id = "voronoiCanvas";
	voronoiCanvas.width = 300;
	voronoiCanvas.height = 100;
	voronoiCanvas.style.border = "1px solid";
	let cctx = voronoiCanvas.getContext("2d");
	voronoiDiv.appendChild(voronoiCanvas);

	voronoiEngine.drawSeeds(cctx);
</script>
</body>
</html>
